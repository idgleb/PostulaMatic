<!-- Modal para mostrar detalles de ofertas - Reutilizable -->
<div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content matching-modal" style="max-height: 90vh; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; border: none; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px 20px 0 0; border: none; padding: 1.5rem;">
                <h5 class="modal-title text-white fw-bold" id="jobDetailsModalLabel" style="font-size: 1.5rem;">
                    <i class="bi bi-briefcase me-2" style="animation: bounce 2s infinite;"></i>Detalles de la Oferta
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="filter: brightness(0) invert(1);"></button>
            </div>
            <div class="modal-body matching-modal-body" style="max-height: calc(90vh - 120px); overflow-y: auto; padding: 2rem; background: transparent;">
                <style>
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                        40% { transform: translateY(-10px); }
                        60% { transform: translateY(-5px); }
                    }
                    
                    .matching-modal .alert {
                        border-radius: 15px !important;
                        border: none !important;
                        backdrop-filter: blur(10px) !important;
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1) !important;
                    }
                    
                    .matching-modal .alert-info {
                        background: linear-gradient(135deg, rgba(13, 202, 240, 0.1) 0%, rgba(102, 126, 234, 0.1) 100%) !important;
                        border-left: 4px solid #0dcaf0 !important;
                    }
                    
                    .matching-modal .alert-warning {
                        background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(253, 126, 20, 0.1) 100%) !important;
                        border-left: 4px solid #ffc107 !important;
                    }
                    
                    .matching-modal .alert-success {
                        background: linear-gradient(135deg, rgba(25, 135, 84, 0.1) 0%, rgba(40, 167, 69, 0.1) 100%) !important;
                        border-left: 4px solid #28a745 !important;
                    }
                    
                    .matching-modal .card {
                        border: none !important;
                        border-radius: 15px !important;
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1) !important;
                        background: rgba(255, 255, 255, 0.8) !important;
                        backdrop-filter: blur(10px) !important;
                        transition: all 0.3s ease !important;
                    }
                    
                    .matching-modal .card:hover {
                        transform: translateY(-2px) !important;
                        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15) !important;
                    }
                    
                    .matching-modal .text-primary {
                        color: #667eea !important;
                    }
                    
                    .matching-modal .text-success {
                        color: #28a745 !important;
                    }
                    
                    .matching-modal .text-warning {
                        color: #ffc107 !important;
                    }
                    
                    .matching-modal .text-danger {
                        color: #dc3545 !important;
                    }
                    
                    .matching-modal .text-info {
                        color: #0dcaf0 !important;
                    }
                    
                    .matching-modal .bg-primary {
                        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
                    }
                    
                    .matching-modal .border-primary {
                        border-color: #667eea !important;
                    }
                    
                    .matching-modal .border-success {
                        border-color: #28a745 !important;
                    }
                    
                    .matching-modal .border-warning {
                        border-color: #ffc107 !important;
                    }
                    
                    .matching-modal .border-danger {
                        border-color: #dc3545 !important;
                    }
                    
                    .matching-modal .border-info {
                        border-color: #0dcaf0 !important;
                    }
                    
                    .matching-modal h6 {
                        font-weight: 700 !important;
                        color: #2c3e50 !important;
                    }
                    
                    .matching-modal .bg-light {
                        background: linear-gradient(135deg, rgba(248, 249, 250, 0.8) 0%, rgba(233, 236, 239, 0.8) 100%) !important;
                        border-radius: 15px !important;
                        border: 1px solid rgba(102, 126, 234, 0.1) !important;
                    }
                    
                    .matching-modal .job-header {
                        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%) !important;
                        border-radius: 15px !important;
                        border: 1px solid rgba(102, 126, 234, 0.2) !important;
                        padding: 1.5rem !important;
                        margin-bottom: 1.5rem !important;
                    }
                    
                    .matching-modal .job-info-item {
                        display: flex;
                        align-items: center;
                        margin-bottom: 0.75rem;
                        padding: 0.5rem;
                        background: rgba(255, 255, 255, 0.5);
                        border-radius: 10px;
                        transition: all 0.3s ease;
                    }
                    
                    .matching-modal .job-info-item:hover {
                        background: rgba(255, 255, 255, 0.8);
                        transform: translateX(5px);
                    }
                    
                    .matching-modal .job-info-item i {
                        width: 20px;
                        margin-right: 0.75rem;
                        color: #667eea;
                    }
                    
                    .matching-modal .job-description {
                        background: rgba(255, 255, 255, 0.6) !important;
                        border-radius: 15px !important;
                        padding: 1.5rem !important;
                        border-left: 4px solid #667eea !important;
                        margin-bottom: 1.5rem !important;
                    }
                    
                    .matching-modal .contact-section {
                        background: linear-gradient(135deg, rgba(40, 167, 69, 0.1) 0%, rgba(25, 135, 84, 0.1) 100%) !important;
                        border-radius: 15px !important;
                        padding: 1.5rem !important;
                        border: 1px solid rgba(40, 167, 69, 0.2) !important;
                        margin-bottom: 1.5rem !important;
                    }
                </style>
                
                <div id="jobDetailsContent">
                    <!-- El contenido se cargará dinámicamente -->
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando detalles...</span>
                        </div>
                        <p class="mt-2 text-muted">Cargando información de la oferta...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%); border-radius: 0 0 20px 20px; border: none; padding: 1.5rem;">
                <button type="button" class="btn btn-custom-modal" data-bs-dismiss="modal" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 50px; padding: 12px 30px; font-weight: 600; color: white; transition: all 0.3s ease;">
                    <i class="bi bi-x-circle me-2"></i>Cerrar
                </button>
                <button type="button" class="btn btn-custom-modal" id="contactButton" style="display: none; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; border-radius: 50px; padding: 12px 30px; font-weight: 600; color: white; transition: all 0.3s ease;">
                    <i class="bi bi-envelope me-2"></i>Contactar
                </button>
                <style>
                    .btn-custom-modal:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
                        color: white;
                    }
                    #contactButton:hover {
                        box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
                    }
                </style>
            </div>
        </div>
    </div>
</div>
