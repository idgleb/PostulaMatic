<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso del Scraping - PostulaMatic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-hourglass-split me-2"></i>Progreso del Scraping
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Task ID:</strong> <span class="font-monospace">961da0cf-f22e-4ecd-b575-29a4b7b1a5d1</span>
                        </div>
                        
                        <div class="progress mb-3" style="height: 25px;">
                            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                                 role="progressbar" style="width: 10%">
                                <span id="progressText">Iniciando...</span>
                            </div>
                        </div>
                        
                        <div id="statusLog" class="bg-light p-3 rounded" style="max-height: 300px; overflow-y: auto;">
                            <div class="log-entry mb-1">
                                <small class="text-muted">[<span class="timestamp"></span>]</small>
                                <i class="bi bi-info-circle text-info ms-2"></i>
                                <span class="ms-1">Iniciando scraping...</span>
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshProgress()">
                                <i class="bi bi-arrow-clockwise me-1"></i>Actualizar
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger" onclick="cancelScraping()">
                                <i class="bi bi-stop-fill me-1"></i>Cancelar
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="http://localhost:8000/matching/probar-scraper/" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Scraper
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let progressInterval = null;
        let progress = 10;

        function startProgress() {
            console.log('Iniciando progreso del scraping...');
            
            progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                
                if (progress < 30) {
                    updateProgress(progress, 'Iniciando sesión...');
                    addLogEntry('Iniciando login para usuario: 1913087', 'info');
                } else if (progress < 60) {
                    updateProgress(progress, 'Extrayendo ofertas...');
                    addLogEntry('Conectando con dvcarreras.davinci.edu.ar...', 'info');
                } else if (progress < 90) {
                    updateProgress(progress, 'Calculando matches...');
                    addLogEntry('Procesando ofertas de trabajo...', 'info');
                } else if (progress < 100) {
                    updateProgress(progress, 'Finalizando...');
                    addLogEntry('Scraping completado exitosamente', 'success');
                } else {
                    updateProgress(100, 'Completado');
                    addLogEntry('¡Scraping completado! Revisa los resultados en el dashboard.', 'success');
                    clearInterval(progressInterval);
                    
                    setTimeout(() => {
                        alert('¡Scraping completado! Puedes volver al dashboard para ver los resultados.');
                    }, 2000);
                }
            }, 2000);
        }

        function updateProgress(percentage, text) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = text;
            
            if (percentage < 30) {
                progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-warning';
            } else if (percentage < 70) {
                progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-info';
            } else if (percentage < 100) {
                progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated bg-success';
            } else {
                progressBar.className = 'progress-bar bg-success';
            }
        }

        function addLogEntry(message, type = 'info') {
            const statusLog = document.getElementById('statusLog');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry mb-1';
            
            let icon = 'bi-info-circle';
            let color = 'text-info';
            
            if (type === 'success') {
                icon = 'bi-check-circle';
                color = 'text-success';
            } else if (type === 'error') {
                icon = 'bi-exclamation-triangle';
                color = 'text-danger';
            } else if (type === 'warning') {
                icon = 'bi-exclamation-circle';
                color = 'text-warning';
            }
            
            logEntry.innerHTML = `
                <small class="text-muted">[${timestamp}]</small>
                <i class="bi ${icon} ${color} ms-2"></i>
                <span class="ms-1">${message}</span>
            `;
            
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function refreshProgress() {
            addLogEntry('Verificando estado actual del scraping...', 'info');
        }

        function cancelScraping() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            
            addLogEntry('Scraping cancelado por el usuario', 'warning');
            updateProgress(0, 'Cancelado');
        }

        // Iniciar progreso automáticamente al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Actualizar timestamp inicial
            document.querySelector('.timestamp').textContent = new Date().toLocaleTimeString();
            
            // Iniciar progreso después de 1 segundo
            setTimeout(() => {
                startProgress();
            }, 1000);
        });
    </script>
</body>
</html>
